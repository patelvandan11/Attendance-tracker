<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body bgcolor="sky blue" action="/register" method="post">
    <h1 align="center">Registration Page</h1><br>

    {% if message%}
        <p style="color: white; height: 12%;">{{message}}</p>
    {% endif %}

    <form action="/perform_register" method="post">
        <table>
            
            <tr>
                <td><label for="user_name">Name:</label></td>
                <td><input type="text" name="user_name" required></td>
            </tr>
            <tr>
                <td><label for="user_email">E-mail:</label></td>
                <td><input type="email" name="user_email" required></td>
            </tr>
            <tr>
                <td><label for="user_password">Password:</label></td>
                <td><input type="password" name="user_password" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="register">
                </td>
            </tr>
        </table>
    </form>

    <p> Already Register <a href="/">login</a></p>
</body>
</html>
